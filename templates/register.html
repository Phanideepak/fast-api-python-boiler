{% include 'layout.html' %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id = "registerForm">
                <div class = "form-row">
                    <div class="form-group col-md-4">
                        <label for = "email">Email</label>
                        <input type="text" id = "email" class = "form-control" name = "email" autocomplete = "email" required />
                    </div>

                    <div class="form-group col-md-4">
                        <label>First Name</label>
                        <input type="text" class = "form-control" name = "firstname" autocomplete = "firstname" required />
                    </div>

                    <div class="form-group col-md-4">
                        <label>Last Name</label>
                        <input type="text" class = "form-control" name = "lastname" autocomplete = "lastname" required />
                    </div>
                    
                </div>
                
                <div class = "form-row">
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class = "form-control" name = "password" autocomplete = "password" required />
                    </div>

                    <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" class = "form-control" name = "confirm_password" autocomplete = "confirm_password" required />
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an account ?</a>
        </div>
    </div>
</div>
