{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
             Departments   
        </div>
        <div class="card-body">
            <h5 class="card-title"> List of Departments</h5>
            <p class = "card-text">
                Info about departments
            </p>
            <table class = 'table table-hover'>
                <thead>
                    <tr>
                        <th scope = 'col' >#</th>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">description</th>
                        <th scope="col">Approval Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dept in depts %}
                    <tr class="pointer">
                        <td>{{loop.index}}</td>
                        <td>{{dept.id}}</td>
                        <td>{{dept.name}}</td>
                        <td>{{dept.description}}</td>
                        <td>{{dept.approval_status}}</td>
                        <td>
                           <button onclick="window.location.href = 'edit-department-page/{{dept.id}}'" type="button"
                            class="btn btn-info">
                              Edit
                           </button> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="add-department-page" class="btn btn-primary">Add Department</a>
        </div>
    </div>
</div>
